<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"></html>

<head>
  <meta charset="UTF-8">
  <title>Check Out</title>
  <style type="text/css">
    table { border: 0; }
    table td { padding: 10px; }
  </style>
</head>
<body>
<div align="center">
  <h1>Check Out</h1>
  <br/>
  <form action="authorize_payment" method="post">
    <table>
      <tr>
        <td>Product/Service:</td>
        <td><input type="text" name="product" value="Test Store Payment" /></td>
      </tr>
      <tr>
        <td>Sub Total:</td>
        <td><input type="text" name="subtotal" th:value="${sum}" /></td>
      </tr>
      <tr>
        <td>Shipping:</td>
        <td><input type="text" name="shipping" value="0" /></td>
      </tr>
      <tr>
        <td>Tax:</td>
        <td><input type="text" name="tax" value="0" /></td>
      </tr>
      <tr>
        <td>Total Amount:</td>
        <td><input type="text" name="total" th:value="${sum}" /></td>
      </tr>
      <tr>
        <td colspan="2" align="center">
          <form action="checkout" method="get">

            <input type="submit" value="Checkout">

          </form>
        </td>
      </tr>
    </table>
  </form>
</div>
<script src="static/js/cart.js"></script>
</body>
<script src="static/js/cart.js"></script>
</html>
